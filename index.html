<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="utf-8" />
<title>Covid-19 Upper Valley</title>
<link href="index.css" rel="stylesheet" />
<link href="switch.css" rel="stylesheet" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<script type="text/javascript">
  //<![CDATA[
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ER5H1E7NSX');
  //]]>
</script>
</head>
<body>
<div id="github">
<img onclick="goToGitHub()" src="github.png" />
</div>
<div id="header">
<img class="counties" src="counties.svg" />
<div id="title-container">
<div id="title">
The Upper Connecticut River Valley
</div>
<div id="switches-container">
<div id="label-left">
<div class="label">Covid-19 cases</div>
<div class="label">Total</div>
</div>
<div id="switches">
<div class="switch-container" id="switch-count-of">
<label class="switch">
<input type="checkbox" />
<span class="slider round"></span>
</label>
</div>
<div class="switch-container" id="switch-measure">
<label class="switch">
<input type="checkbox" />
<span class="slider round"></span>
</label>
</div>
</div>
<div id="label-right">
<div class="label">Deaths</div>
<div class="label">Per 100,000 residents</div>
</div>
</div>
<div id="source">
Data source: The New York Times
</div>
</div>
</div>
<div id="charts-container">
<div class="chart-column">
<div class="chart-title vt">Orange County, VT</div>
<img class="cases total chart" src="charts/orange_vermont_cases.svg" />
<img class="cases adj chart" src="charts/orange_vermont_cases_adjusted.svg" />
<img class="deaths total chart" src="charts/orange_vermont_deaths.svg" />
<img class="deaths adj chart" src="charts/orange_vermont_deaths_adjusted.svg" />
<div class="chart-title vt">Windsor County, VT</div>
<img class="cases total chart" src="charts/windsor_vermont_cases.svg" />
<img class="cases adj chart" src="charts/windsor_vermont_cases_adjusted.svg" />
<img class="deaths total chart" src="charts/windsor_vermont_deaths.svg" />
<img class="deaths adj chart" src="charts/windsor_vermont_deaths_adjusted.svg" />
</div>
<div class="chart-column">
<div class="chart-title nh">Grafton County, NH</div>
<img class="cases total chart" src="charts/grafton_new_hampshire_cases.svg" />
<img class="cases adj chart" src="charts/grafton_new_hampshire_cases_adjusted.svg" />
<img class="deaths total chart" src="charts/grafton_new_hampshire_deaths.svg" />
<img class="deaths adj chart" src="charts/grafton_new_hampshire_deaths_adjusted.svg" />
<div class="chart-title nh">Sullivan County, NH</div>
<img class="cases total chart" src="charts/sullivan_new_hampshire_cases.svg" />
<img class="cases adj chart" src="charts/sullivan_new_hampshire_cases_adjusted.svg" />
<img class="deaths total chart" src="charts/sullivan_new_hampshire_deaths.svg" />
<img class="deaths adj chart" src="charts/sullivan_new_hampshire_deaths_adjusted.svg" />
</div>
</div>
</body>
</html>
